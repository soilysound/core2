<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Scorecentre">
  <meta name="application-name" content="SkySports">
  <meta name="viewport" id="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  <link rel="stylesheet" href="css/core.css" type="text/css">
  <script src="js/head.js"></script>
  <style>

    @-webkit-keyframes callfn {
      0% {
        outline:0;
      }
      100% {
        outline:0;
      }
    }

     @-moz-keyframes callfn {
      0% {
        outline:0;
      }
      100% {
        outline:0;
      }
    }

     @keyframes callfn {
      0% {
        outline:0;
      }
      100% {
        outline:0;
      }
    }


  </style>
</head>

<body>
<div class="wrap">
  <div class="grid site-layout-primary">

    <div class="grid__col site-layout-primary__col1">

      <div class="nav-primary-mobile">
        MOBILE NAV
      </div>

    </div>

    <div class="grid__col site-layout-primary__col2">

      <!-- site header -->
      <div class="site-header">
        <div class="grid site-header__body">
          <div class="grid__col u-span1of3">logo</div>
          <div class="grid__col">
            <button id="switch" class="u-x-right is-hidden--bp10">toggle nav</button>
          </div>
        </div>
      </div>
      <!-- site header -->

      <!-- desktop nav -->
      <div class="callfn nav-primary-desktop is-hidden--bp20 is-hidden--bp30" data-fn="adaptive-html">
        <script type="html/template">
          <h2>DESKTOP NAV</h2>
        </script>
      </div>
      <!-- desktop nav -->

      <!-- main site 2 column layout -->
      <div class="grid grid--vertical-bp20 site-layout-secondary u-minheight-100 -debug">
        <div class="grid__col">
          stuff
        </div>

        <div class="grid__col u-span27 callfn is-hidden--bp20 is-hidden--bp30 adaptive-html" data-fn="adaptive-html">
          <noscript type="html/template">
            <h3>Right hand col content</h3>
            <p>This content was in a noscript</p>
            <p>We only show it desktop (bp10)</p>
          </noscript>
        </div>
      </div>

    </div>
  </div>

</div>
</body>
  <script src="js/site.js"></script>
  <script>
    var nav = document.querySelector('.site-layout-primary__col1');
    document.querySelector('#switch').onclick = function(){
      nav.classList.toggle('site-layout-primary__col1--open');
    }
  </script>
</html>
