    <script>

    var maxWidth = Math.max(screen.width, screen.height);
    var maxWidth = Math.max(window.innerWidth, window.innerHeight)

    var stylesheets = document.getElementsByTagName('link');

    for(var i = -1;++i<stylesheets.length;){
      var min = parseInt(stylesheets[i].getAttribute('data-min'));
      if(maxWidth > min){
        stylesheets[i].removeAttribute('disabled');
      }
    }

    </script>
