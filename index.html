<body>

          <div class="grid__col u-span1of1">logo</div>
        </div>
      </div>
      <!-- site header -->

      <!-- desktop nav -->

      </div>
      <!-- desktop nav -->

      <!-- page nav -->

        </h3>

          <ul class="nav-secondary-all__body">

            <li class="nav-secondary-all__item">Opinion
            <li class="nav-secondary-all__item">Video

        </div>
      </div>

      <!-- main site 2 column layout -->
      <div class="grid grid--gap-m grid--vertical-bp20 site-layout-secondary u-minheight-100 nav-secondary-all__offset">
        <div class="grid__col">


          <div class="box adaptive-html is-hidden--bp20 callfn" data-fn="adaptive-html" data-src="test.html">
            load some content into here
         </div>


          <div class="box box--island-s box--m placeholder">

            CONTENT 4

        </div>

        <div class="grid__col u-span27 callfn is-hidden--bp20 is-hidden--bp30 adaptive-html" data-fn="adaptive-html">
          <iframe type="html/template">
            <div class="box box--island-s box--m placeholder">

              CONTENT 5

            </div>

            <div class="box box--island-s box--m placeholder">

              CONTENT 6

</body>
  <script src="js/site.js"></script>
  <script>
 
    // var nav = document.querySelector('.site-layout-primary__col1');
    // document.querySelector('#switch').onclick = function(){
    //   nav.classList.toggle('site-layout-primary__col1--open');
    // }

    //nav
    var navHead = document.querySelector('.nav-secondary-all__head');
    var navBody = document.querySelector('.nav-secondary-all__body');
    var navOffset = document.querySelector('.nav-secondary-all__offset');
    var navItems = document.querySelectorAll('.nav-secondary-all__item');
    var navSection = document.querySelector('.nav-secondary-all__section');

    navHead.onclick = function(e){

      var height = navBody.offsetHeight;

      if(navHead.classList.contains('on')){
        navHead.classList.remove('on');
        navBody.classList.remove('nav-secondary-all__body--open');
        navOffset.style.cssText = "";
      }

      else {
        e.target.classList.add('on');
        navBody.classList.add('nav-secondary-all__body--open');
        navOffset.style.cssText = "-webkit-transform:translateY("+ height +"px)";
      }

    }

    for(var i = -1;++i<navItems.length;){

      navItems[i].onclick = function(e){
        navSection.textContent = e.target.textContent;
        navBody.classList.remove('nav-secondary-all__body--open');
        navHead.classList.remove('on');
        navOffset.style.cssText = "";
      }
    }
  </script>
