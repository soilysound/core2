<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

      .figure {
        position: relative;
        padding-bottom: 56.25%;
        border: 5px solid red
      }

      .figure > :first-child {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 0;
      }

    </style>
</head>
<body>
  <div class="figure">
    <iframe class="lazy-image">
      <!-- this content is visible to search engines but doesnt get loaded in the browser -->
      <img src="http://e0.365dm.com/14/03/800x600/Manchester-City-Capital-One-Cup-final-celebra_3093570.jpg">
    </iframe>
  </div>
<script>
  // grab the contents of the iframe and replace the iframe with it
  var iframe = document.querySelector('.lazy-image');
  iframe.outerHTML = iframe.textContent;
</script>
</body>
</html>
